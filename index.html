<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar green-api-bg-color">
            <div class="container-fluid">
              <span class="navbar-brand text-light mb-0 h1 ms-3">GREEN API</span>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="idInstance">
                    <input type="text" class="form-control mt-3" placeholder="ApiTokenInstance" aria-label="ApiTokenInstance">
                    <button type="button" class="btn btn-green-api col-12 mt-5">getSettings</button>
                    <button type="button" class="btn btn-green-api col-12 mt-3">getStateInstance</button>
                    
                    <input type="number" class="form-control mt-5" placeholder="Phone number">
                    <textarea class="form-control green-api-text-area-msg mt-3" placeholder="Message" id="messageArea"></textarea>
                    <button type="button" class="btn btn-green-api col-12 mt-3">sendMessage</button>

                    <input type="number" class="form-control mt-5" placeholder="Phone number">
                    <textarea class="form-control green-api-text-area-url mt-3" placeholder="URL" id="urlArea"></textarea>
                    <button type="button" class="btn btn-green-api col-12 mt-3">sendFileByUrl</button>
                </div>
                <div class="col-md-5">
                    <label for="responseArea" class="display-6">Response:</label>
                    <textarea class="form-control green-api-text-area-xl mt-2" id="responseArea"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
